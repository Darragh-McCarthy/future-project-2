<form class=fp-add-new-prediction><label><div class=fp-add-new-prediction__prediction-title-label ng-if=" ! makePrediction.hideLabel"></div><ul class=fp-add-new-prediction__title-error-messages><li ng-repeat="errorMessage in makePrediction.predictionValidationErrors.predictionTitleLengthErrors" ng-if=makePrediction.areTitleLengthErrorsVisible>{{errorMessage}}</li><li ng-repeat="errorMessage in makePrediction.predictionValidationErrors.predictionTitleContentErrors">{{errorMessage}}</li></ul><div class=fp-add-new-prediction__questions-not-allowed-explanation ng-if=makePrediction.predictionValidationErrors.predictionTitleContentErrors><a class=fp-add-new-prediction__how-to-make-prediction-link ui-sref=app.prediction-guidelines target=_blank>View Prediction Guidelines</a></div><div class=fp-add-new-prediction__input><input ng-if=" ! makePrediction.topic" type=text id={{makePrediction.predictionTextInputElementId}} ng-model=makePrediction.newPredictionTitle placeholder="What is your prediction?" autocomplete=off class=fp-add-new-prediction__prediction-title-input><input ng-if=makePrediction.topic type=text id={{makePrediction.predictionTextInputElementId}} ng-model=makePrediction.newPredictionTitle placeholder="What is your {{makePrediction.topic}} prediction?" class=fp-add-new-prediction__prediction-title-input autocomplete=off></div></label><button class=fp-add-new-prediction__add-prediction-button ng-class="{enabled: (makePrediction.newPredictionTitle.length >= makePrediction.newPredictionDataConstraints.predictionTitleCharacters.min.value && !makePrediction.predictionValidationErrors) }" ng-click="makePrediction.addNewPrediction(makePrediction.newPredictionTitle, makePrediction.topic)">Add prediction</button></form>
