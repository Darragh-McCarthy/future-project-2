<div class=prediction-list-page><fp-prediction-list current-topic=predictionList.currentTopic show-add-prediction-form=true pagination-object=predictionList.paginationObject navigate-to-page=predictionList.navigateToPage(page)></fp-prediction-list><div class=prediction-list-page__featured-topics><ul class=prediction-list-page__featured-topics__list><li class=prediction-list-page__featured-topic ng-repeat="topic in predictionList.topicsCatalog"><a class=prediction-list-page__featured-topic__link ui-sref="app.topic({'topic':topic.title})">{{topic.title}}</a></li></ul></div></div>
