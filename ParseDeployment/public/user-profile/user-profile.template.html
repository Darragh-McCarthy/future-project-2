<div class=user-profile-page><div class=user-profile-page__centered-box><div class=user-profile-page__user-overview><img class=user-profile-page__user-photo-big ng-src={{userProfile.userToDisplay.userBigPictureUrl}}><div class=user-profile-page__user-text><div class=user-profile-page__fullname>{{userProfile.userToDisplay.copyOfBasicFacebookUserData.name}}</div><button class=user-profile-page__logout-button ng-click=userProfile.logout() ng-if="userProfile.currentUser.userId === userProfile.userToDisplay.id">Logout</button></div></div><div class=user-profile-page__fp-add-new-prediction-container><fp-prediction-list pagination-object=userProfile.paginationObject></fp-prediction-list></div></div></div>
