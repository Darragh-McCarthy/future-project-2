<div class=user-profile-page><div class=user-profile-page__centered-content><div class=user-profile-page__user-overview><img class=user-profile-page__user-photo-big ng-src={{ctrl.userToDisplay.publicFacebookData.profilePhotoUrl}}><div class=user-profile-page__user-text><div class=user-profile-page__fullname>{{ctrl.userToDisplay.publicFacebookData.fullName}}</div><button class=user-profile-page__logout-button ng-click=ctrl.logout() ng-if="ctrl.userProfileUserId === ctrl.loggedInUserId">Logout</button></div></div><div class=user-profile-page__prediction-list-container><fp-prediction-list title="Recent predictions" is-add-new-prediction-hidden=true is-add-new-prediction-autofocused=true get-predictions="ctrl.getPredictions(numPredictions, numPredictionsToSkip)" is-prediction-loading-enabled=true></fp-prediction-list></div></div></div>
