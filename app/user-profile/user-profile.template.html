

<div class="user-profile">

	
	<div class="user-profile__centered-box">
		<div class="user-profile__user-overview">
			<img class="user-profile__user-photo-big" ng-src="{{userProfile.currentUser.userBigPictureUrl}}"/>
			<div class="user-profile__user-text">
				<div class="user-profile__fullname">{{userProfile.currentUser.copyOfBasicFacebookUserData.name}}</div>
				<button class="user-profile__logout-button" ng-click="userProfile.logout()">Logout</button>
			</div>
		</div>
		<fp-prediction-list
  	pagination-object="userProfile.paginationObject"> 

  </fp-prediction-list>

	</div>
	
  
</div>
