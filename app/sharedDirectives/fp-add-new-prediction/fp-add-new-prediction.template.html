  <form class="make-prediction">  
    <label>
      <div class="make-prediction__prediction-title-label" ng-if=" ! makePrediction.hideLabel">
        <span >
          <span ng-hide="::makePrediction.isAddingSecondPrediction">What is your</span>
          <span ng-show="::makePrediction.isAddingSecondPrediction"><b>Add another</b></span>        
        </span>
        <span class="make-prediction__topic"
          ng-if="makePrediction.topic">
          {{makePrediction.topic}}
          <span class="make-prediction__delete-topic" ng-click="makePrediction.removeDefaultTopic()">Ã—</span>
        </span>
        <span>
          <span ng-hide="::makePrediction.isAddingSecondPrediction">prediction?</span>
          <span ng-show="::makePrediction.isAddingSecondPrediction"><b>prediction</b></span>        
        </span>
      </div>

      <ul class="make-prediction__title-error-messages">
        <li ng-repeat="errorMessage in makePrediction.predictionValidationErrors.predictionTitleLengthErrors" 
          ng-if="makePrediction.areTitleLengthErrorsVisible">
          {{errorMessage}}
        </li>
        <li ng-repeat="errorMessage in makePrediction.predictionValidationErrors.predictionTitleContentErrors">
          {{errorMessage}}
        </li>
      </ul>

      <div class="make-prediction__questions-not-allowed-explanation" 
        ng-if="makePrediction.predictionValidationErrors.predictionTitleContentErrors">
        <a class="make-prediction__how-to-make-prediction-link" 
          ui-sref="app.prediction-guidelines" 
          target="_blank">
          View Prediction Guidelines
        </a>
      </div>
      <!--<img class="make-prediction__user-thumbnail" 
        ng-src="{{makePrediction.currentUser.userThumbnailUrl}}"
        ui-sref="app.user-profile({userId:makePrediction.currentUser.userId})"
        />-->
      <div class="make-prediction__input">
        <input type="text"
          ng-if="makePrediction.hideLabel" 
          id="make-prediction__prediction-title-input" 
          ng-model="makePrediction.newPredictionTitle" 
          autofocus 
          autocomplete="off"
          placeholder="Add your {{makePrediction.topic}} prediction" />
        <input type="text" 
          id="make-prediction__prediction-title-input" 
          ng-if=" ! makePrediction.hideLabel"
          ng-model="makePrediction.newPredictionTitle" 
          autofocus 
          autocomplete="off" />
      </div>
    </label>

    <button class="make-prediction__add-prediction-button" 
      ng-show="makePrediction.newPredictionTitle.length >= makePrediction.newPredictionDataConstraints.predictionTitleCharacters.min.value && !makePrediction.predictionValidationErrors"  
      ng-click="makePrediction.addNewPrediction(makePrediction.newPredictionTitle, makePrediction.topic)">
      Add prediction
    </button>
  </form>
