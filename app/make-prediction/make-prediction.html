<form class="make-prediction"> 

	<div class="make-prediction__title">
		<label for="make-prediction__title-input" class="make-prediction__title-label">
			<span ng-hide="makePrediction.newlyAddedPredictions.length">What is your prediction?</span>
			<span ng-show="makePrediction.newlyAddedPredictions.length">Add another prediction</span>
		</label>
		<ul class="make-prediction__title-error-messages">
			<li ng-repeat="errorMessage in makePrediction.formErrorMessages.predictionTitleErrors">{{errorMessage}}</li>
		</ul>
		<input id="make-prediction__title-input" type="text" ng-model="makePrediction.newPrediction.title" autofocus ng-keyup="$event.keyCode == 13 && makePrediction.makePrediction(makePrediction.prediction)" >
	</div>
	<input class="make-prediction__add-topic-button" ng-show="makePrediction.newPrediction.title.length >= makePrediction.minimumPredictionTitleCharacters" type="button" ng-click="makePrediction.makePrediction(makePrediction.prediction)" value="Add Prediction"/>
