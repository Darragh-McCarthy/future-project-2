<a class="header__back-button" ng-click="makePrediction.goBackToPreviousPage()">Back to previous page</a>


<div class="make-prediction-page">	
	
	<div class="make-prediction__page__newly-added-predictions">
			<div class="make-prediction-page__newly-added-predictions__centered">
				<div class="make-prediction-page__prediction-added-successfully-notice" ng-show="makePrediction.newlyAddedPredictions.length">Prediction added successfully</div>
				<div class="make-prediction-page__newly-added-predictions__is-saving-notice" ng-show="makePrediction.isSavingPredictions">Saving prediction...</div>
				<ul class="make-prediction-page__newly-added-predictions__list" ng-show="makePrediction.newlyAddedPredictions.length">
					<fp-prediction show-topic-editing-by-default="::true" prediction="prediction" ng-repeat="prediction in makePrediction.newlyAddedPredictions"></prediction>
				</ul>
			</div>
	</div>

	<div class="make-prediction-page__add-new-prediction-container">
		<fp-add-new-prediction autofocus="true"></fp-add-new-prediction>	
	</div>

</div>
