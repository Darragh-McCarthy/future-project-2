<!--

when user enters "?"
Questions are not currently supported, there is no way for the community to answer a question. 
Please make a prediction in the format... eg.

topics to suggest to the user

-->

<form class="make-prediction"> 

	<div class="make-prediction__title">
		<label class="make-prediction__title-label">What is your prediction?</label>
		<ul class="make-prediction__title-error-messages">
			<li ng-repeat="errorMessage in makePrediction.formErrorMessages.predictionTitleErrors">{{errorMessage}}</li>
		</ul>
		<input type="text" ng-model="makePrediction.newPrediction.title" autofocus>
	</div>

	<div class="make-prediction__topics">
		<label class="make-prediction__topics-label">Add topics</label>

		<div class="make-prediction__topic-list" ng-show="makePrediction.newPrediction.topicTitles.length">
			<span class="make-prediction__new-topic" ng-repeat="topic in makePrediction.newPrediction.topicTitles">
				{{topic}} 
				<span class="delete" ng-click="makePrediction.removeTopic(topic)">Ã—</span>
			</span>
		</div>
		<div class="make-prediction__topic-error-messages">
			<ul>
				<li ng-repeat="errorMessage in makePrediction.formErrorMessages.topicTitleErrors">{{errorMessage}}</li>
			</ul>
			<ul>
				<li ng-repeat="errorMessage in makePrediction.formErrorMessages.topicCountErrors">{{errorMessage}}</li>
			</ul>
		</div>

		<input id="topicTextInput" type="text" ng-model="makePrediction.topic" ng-keyup="$event.keyCode == 13 && makePrediction.addTopic(makePredictionCtrl.topic)" />
		<input type="button" class="make-prediction__add-topic-button" ng-click="makePrediction.addTopic()" value="{{makePrediction.addTopicButtonText}}"/>
	</div>

	<input class="make-prediction__add-prediction-button button--primary" type="button"  ng-click="makePrediction.makePrediction(makePrediction.prediction)" value="Add Prediction" />
</form>


<div class="make-prediction__newly-added-predictions" ng-show="makePrediction.newlyAddedPredictions.length" >
	<h2>Newly added predictions</h2>
	<ul>
		<fp-prediction prediction="prediction" ng-repeat="prediction in makePrediction.newlyAddedPredictions"></prediction>
	</ul>	
</div>
