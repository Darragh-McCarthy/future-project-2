

<form class="make-prediction" ng-submit="makePrediction.makePrediction(makePrediction.prediction)"> 

	<div>
		<label><h1>What is your prediction?</h1></label>
		<input type="text" ng-model="makePrediction.prediction.title" autofocus>
	</div>
	
	<div>
		<label>Topic</label>
		<input type="text" ng-model="makePrediction.prediction.topics">
	</div>

	<input type="submit" class="button--primary" value="Add Prediction">

</form>
