<div class="prediction-page">	

	<div class="prediction-page-isloading"
		ng-if=" ! prediction.prediction">
		Loading prediction...
	</div>

	<div ng-if="prediction.prediction">
		<div class="prediction-page__topics">
			<a class="prediction-page__topic" 
	            ui-sref="app.topic({'topic':topic.title})"
	            ng-repeat="topic in prediction.prediction.topics">
	            {{topic.title}}
	        </a>
	    </div>

		<h1 class="prediction-page__prediction-title">
			{{prediction.prediction.title}}
		</h1>

		<!--		
		<div style="margin-bottom:50px;" 
			ng-if="prediction.prediction.userEstimate.percent">
			<label style="font-size:1.2rem;font-weight: normal;text-align:center;margin-top:3px;display:block;">
				Why do you think this is {{prediction.prediction.userEstimate.percent}}% likely?
				<div style="position:relative">
					<input type="text" />
				</div>
			</label>
		</div>
		-->
		<div ng-if="prediction.prediction.communityEstimatesCount > 0">
			<div class="likelihood__community-estimate__count">{{prediction.prediction.communityEstimatesCount}} votes</div>
			<div class="community-estimate-graph-container">

				<fp-likelihood-community-estimate 
			        community-estimates="prediction.prediction.communityEstimates"
			        community-estimates-count="prediction.prediction.communityEstimatesCount"
			        user-estimate="prediction.prediction.userEstimate">

			    </fp-likelihood-community-estimate>
				<fp-likelihood-user-estimate
					on-select-option="prediction.toggleLikelihoodEstimate(percent)"
			        user-estimate-percent="prediction.prediction.userEstimate.percent">
				</fp-likelihood-user-estimate>
			</div>
		</div>
		



		<div class="reasons">
			<ul class="reasons-list">
				<li class="reason" 
					ng-repeat="reason in prediction.reasons">
					<div class="reason-title">
						<div class="reason-image"></div>
						<div class="user-name-and-title">
							<span class="likelihood-amount">100% likely,</span>
							<span class="fullname">Darragh McCarthy,</span>
							<span class="short-bio">Web Developer</span>
						</div>
					</div>
					<p class="reason-text">{{reason.reasonText}}</p>

					<div class="prediction-page__likelihood-selection">

						<div class="likelihood-selection__prediction-title">
							{{prediction.prediction.title}}
						</div>

						<fp-likelihood-user-estimate
							on-select-option="prediction.toggleLikelihoodEstimate(percent)"
					        user-estimate-percent="prediction.prediction.userEstimate.percent">
						</fp-likelihood-user-estimate>
					</div>
				</li>
			</ul>
		</div>
	</div>

</div>
