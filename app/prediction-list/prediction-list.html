<div class="prediction-list">

  <div ng-show="predictionList.isLoading" class="isloading-notice">Loading...</div>

  <ul>
    <li class="prediction" ng-repeat="prediction in predictionList.predictions | orderBy:'-created'">


      <div class="right-of-topic-image">

        

          <div class="prediction-title" ng-bind="prediction.title"></div>

          <div class="topics">
            <span class="topic">{{prediction.topics[0]}}</span>
          </div>

<!--
          <div class="meter">
            <div>10%</div><div>20%</div><div>30%</div><div>40%</div><div>50%</div><div>60%</div><div>70%</div><div>80%</div><div>90%</div><div>100%</div>
          </div>
-->
        <div class="prediction-details">
          <div class="user-selected-vote">Strongly agree</div>
        </div>
        <div class="community-opinion">
          <div class="overall-vote-count"><span class="count">551</span> votes</div>

          <div class="community-opinion-option graph-bar-100 strongly-agree">
          </div><div class="community-opinion-option graph-bar-50 agree">
          </div><div class="community-opinion-option graph-bar-20 disagree">
          </div><div class="community-opinion-option graph-bar-empty strongly-disagree">
          </div>

        </div>

        <ul class="user-opinion">
               <li class="user-opinion-option strongly-agree">Strongly agree
          </li><li class="user-opinion-option agree">Agree
          </li><li class="user-opinion-option disagree">Disagree
          </li><li class="user-opinion-option strongly-disagree">Strongly disagree
          </li>
        </ul>

      </div>
    <!--
        <div class="actions">
          <ul>
            <li class="action">Follow</li>
            <li class="action">Comment</li>
            <li class="action">Share</li>
          </ul>
        </div>
        <div class="vote-of-timescale"></div>
        <div class="custom-vote"></div>
    -->
    </li>
  </ul>

  <div ng-hide="predictionList.isLoading" class="kickstart-predictions-notice">
  This topic is just getting started. <a href="#">Add some predictions</a> to get it going!
  </div>
</div>
