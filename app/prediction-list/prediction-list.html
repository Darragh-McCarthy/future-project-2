

<div class="prediction-list-page">

	<fp-prediction-list 
		current-topic="predictionList.currentTopic"
		show-add-prediction-form="true"
		pagination-object="predictionList.paginationObject"
		navigate-to-page="predictionList.navigateToPage(page)">
	</fp-prediction-list>


	<div ng-if="predictionList.paginationObject">

		<div class="prediction-list-page__featured-topics">
			<ul class="prediction-list-page__featured-topics__list">
				<li class="prediction-list-page__featured-topic" 
					ng-repeat="topic in predictionList.topicsCatalog">
					<a class="prediction-list-page__featured-topic__link" 
						ui-sref="app.topic({'topic':topic.title})">
						{{topic.title}}
					</a>
				</li>
			</ul>
		</div>

		<!--<form class="prediction-list-page__add-topic-form">
			<label class="prediction-list-page__add-topic-form__label">
				<div class="prediction-list-page__add-topic-form__title">What predictions are you interested in?</div>
				Add topic
				<input class="prediction-list-page__add-topic-form__input-text" type="text" />
			</label>
		</form>-->

		<div class="prediction-list-page__personalised-prompts-for-predictions">
			<p>Prompts for predictions about more personalised topics</p>
			<ul>
				<li>What is your job title?</li>
				<li>Where in the world do you live?</li>
				<li>Something else</li>
				<li>What topics are you most passionate about?</li>
			</ul>
		</div>
	</div>
		

</div>
